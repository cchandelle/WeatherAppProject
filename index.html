<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
      <div class="structure">
          <div class="card-structure">
            <div class="container">
                <form id= "search-form">
                    <div class="row">
                      <div class="col-6">
                        <div class="mb-3">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Please enter a city"
                            id="enterCity"
                          />
                        </div>
                      </div>
                      <div class="col-3">
                        <button type="submit" class="searchBtn" id="searchInput">Search</button>
                      </div>
                      <div class="col-3">
                      <button type="click" class="searchBtn" id="currentPosition">Current City</button> 
                      </div>
                      <div class="row"></div>
                    </div>
                    <br>
                  </form>
                <div class="row">
                  <div class="col current-display">
                    <span class="daily">
                    <header class="flex">
                    <h1 class="current-temp">
                      <span class="currentIcon">☀️</span>
                    <br>
                      <span class="current-temp" id="temperature">24</span>
                      °C
                      <hr>
                      <span> 
                        <h3 class="card-title" id="place"> Waipahu </h3> 
                      </span>
                    </h1>
                    <br/>
                      <ul class="current-information">
                      <li>Current Day: 
                        <h2> </h2> 
                      </li>
                      <li><span id="description"></span></li>
                      <li>Precipitation: <span id="precipitation"></span>%</li>
                      <li>Wind: <span id="wind"></span> km</li>
                    </ul>
                  </header>
                  <div class="weather-forecast" id="forecast">
            <div class="row"></div>
          </div>
        </div>
        <small>This is an <a href="https://github.com/cchandelle/WeatherAppProject" target="_blank">open-source code</a>
                     by Chandelle and hosted by Netlify</small>
  <script src="src/index.js"></script>
  </body>
</html>
